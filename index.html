<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content-wrapper">
        <div class="card">
            <h1 class="card-title">Set a Birthday Reminder</h1>
            <p class="card-subtitle">Total Reminders: <span id="reminderCount">0</span></p>

            <form id="birthdayForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthday</label>
                    <input type="date" id="birthdate" required>
                </div>
                <button type="submit">Set Reminder</button>
            </form>
            <p id="statusMessage"></p>
        </div>

        <div id="remindersContainer" class="card">
            <h2 class="card-title">Saved Reminders</h2>
            <ul id="reminderList">
                </ul>
            <p id="emptyStateMessage">No reminders have been set yet.</p>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
