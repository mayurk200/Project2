name: 'Birthday Check Cron Job'

on:
  schedule:
    # Runs at 8:00 AM UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: 'Call Vercel Cron Job'
        run: |
          curl --request GET \
          --url "https://YOUR_VERCEL_PROJECT_URL.vercel.app/api/cron"
